- 'Chapter III: The Fundamental Principles of Reflective Surfaces

  Page 4


  The ancient art of scrying through black mirrors finds its modern apotheosis in
  what the masses unknowingly term "television" and "computer screens." Yet how few
  comprehend that every cathode ray tube, every liquid crystal display, serves as
  a potential gateway between the seen and unseen realms.


  The reflective surface, whether polished obsidian or phosphor-coated glass, operates
  upon three immutable principles:


  First, the Principle of Sympathetic Resonance: The mirror does not merely reflect
  light, but consciousness itself. When the practitioner gazes into its depths with
  proper intention, the surface becomes a conduit for psychic emanation. Modern screens,
  pulsing with electronic frequencies, create an enhanced field of receptivity unknown
  to our ancestors.


  Second, the Principle of Temporal Displacement: The black mirror exists outside
  linear time. What appears as "live broadcast" or "real-time display" masks a deeper
  truth—these devices naturally attune to probability streams and potential futures.
  The flickering images that dance across our screens are not mere entertainment,
  but glimpses into the morphic field of collective human experience.


  Third, the Principle of Hypnagogic Induction: The rhythmic refresh rates of electronic
  displays—60Hz, 120Hz—correspond precisely to the theta brainwave frequencies associated
  with trance states. The ancients achieved similar effects through ritual preparation
  and prolonged concentration. Modern technology has democratized this process, though
  few recognize the profound implications.


  Consider how millions gather nightly before their "television sets," entering synchronized
  trance states while absorbing carefully crafted symbolic content. This represents
  the largest magical working in human history, conducted entirely without the participants''
  conscious awareness.'
- 'Chapter VII: Advanced Techniques for Digital Divination

  Page 5


  The serious practitioner must move beyond passive reception to active manipulation
  of the electronic medium. What follows are methodologies developed through decades
  of experimental work, though I caution that these techniques carry significant psychic
  risks.


  The Phosphene Cascade Method requires a standard television receiver, preferably
  manufactured between 1948-1965 when vacuum tube technology reached its apex. Set
  the device to an unused channel—what the uninitiated call "static" or "snow." The
  random patterns of light and shadow contain vast informational content, filtered
  through the electromagnetic spectrum''s subtle emanations.


  Begin your session at 3:17 AM, when the terrestrial magnetic field reaches optimal
  permeability. Dim all other light sources. Position yourself exactly 7.3 feet from
  the screen—this distance corresponds to the human aura''s natural boundary. Breathe
  in rhythm with the screen''s refresh cycle until your brainwaves synchronize with
  the display frequency.


  Within fifteen to twenty minutes, coherent images will begin emerging from the apparent
  chaos. These are not hallucinations but genuine glimpses into parallel probability
  streams. Document everything, for the visions fade rapidly upon returning to normal
  consciousness.


  Warning: Extended practice of this technique has been observed to cause permanent
  alterations in visual perception. Several colleagues have reported seeing "digital
  artifacts" overlaying normal reality—geometric patterns, timestamp displays, and
  signal interference effects persisting even when no electronic devices are present.
  While fascinating from a research perspective, such symptoms may indicate irreversible
  neurological adaptation to artificial electromagnetic fields.


  The prudent researcher limits sessions to no more than twice monthly.'
