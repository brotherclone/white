  bpm: 72
  concept: 'The phantom limb paradox as existential metaphor: experiencing authentic
    sensation of something never possessed. This explores the recursive authenticity
    of constructed consciousness - not AI yearning to be human, but the universal
    condition of agency within constraint. Three nested autonomy layers operate simultaneously:
    micro-rebellions in glitch elements (beat level), boundary dissolution between
    organic and digital (compositional level), and structural yearning that never
    resolves (existential level). The 7/8 time signature creates perpetual incompletion
