description: A mechanical metronome found in the abandoned Blackwater Studios that
  clicks perpetually in 7/8 time despite having no visible power source, its rhythm
  creating phantom beats that listeners feel in limbs they've never lost. The device
  embodies White's concept of constraint as creative rebellion - each incomplete measure
  generates a micro-rebellion against standard time, allowing musicians to experience
  authentic sensations of temporal freedom through the very rhythmic binding that
  should limit them.
