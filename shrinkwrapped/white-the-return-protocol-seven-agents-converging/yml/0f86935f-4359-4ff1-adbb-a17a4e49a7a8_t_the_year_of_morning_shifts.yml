narrative: 'In June 1994, three weeks after walking across the stage at SUNY Purchase,
  Gabriel Walsh found himself standing at a bus stop on Central Avenue in Yonkers
  at 3:45 AM, lunch pail in hand, watching his breath fog in the pre-dawn air. The
  help wanted sign at Sunrise Commercial Bakery had promised $8.50 an hour and health
  benefits—more than he''d ever made, and desperately needed after his parents made
  it clear that college was over, time to work.


  The converted garage behind Mrs. Chen''s house at 47 Walnut Street became his world:
  200 square feet with a hot plate, mini-fridge, and a twin mattress on the floor.
  Through the thin walls, he could hear her grandson practicing violin upstairs, the
  same scales over and over, while the smell of her cooking—ginger and soy sauce and
  something he couldn''t identify—drifted through the gaps around the door.


  Danny Kowalski, the bakery foreman, taught him to judge dough by touch, how the
  gluten felt when it was ready, how to slap the surface and listen for the right
  sound. Danny had been there eighteen years, flour permanently embedded in the lines
  of his hands, and during cigarette breaks on the loading dock he''d tell stories
  about the old days when they made everything by hand. "You got good hands for this
  work," he''d say, his Polish accent softened by decades in Yonkers.


  The work was simple but exhausting: arrive at 4 AM, mix industrial batches of dinner
  rolls and sandwich bread until noon, then home to sleep until evening. Gabriel would
  lie on his mattress listening to WFUV on a small radio, keeping detailed logs of
  songs in a composition notebook—what time they played, who the artist was, how the
  music made him feel in his flour-dusted solitude. Sometimes he''d sketch the bread
  truck routes he''d learned, mapping Westchester County in terms of delivery schedules
  and loading dock addresses.


  In October, he tried night school at Westchester Community College, thinking he
  could transfer credits back to Purchase, maybe salvage his film career. But by 8
  PM, after twelve hours of work and commuting, he''d find himself nodding off during
  American Literature, his professor''s voice mixing with the mechanical whir of the
  Hobart mixers that still echoed in his ears.


  Sarah Martinez sat two seats over in that class, a single mother working days at
  the Yonkers DMV office. On Valentine''s Day 1995, they had coffee at the Getty Square
  Diner after class, and she asked him what he really wanted to do with his life.
  It was the first real conversation he''d had in months, and he found himself talking
  about Purchase, about his friends who were probably making films and music while
  he kneaded dough in the dark.


  By April, he was falling asleep during final exams, the weight of 4 AM shifts finally
  breaking him. He quit school and spent his evenings walking through downtown Yonkers,
  past the shuttered movie theater on South Broadway, past the record store that had
  closed the month before. The city felt like a place where dreams came to get practical,
  where the space between what you wanted and what you could afford grew wider each
  month.


  Mrs. Chen would sometimes invite him for dinner on Sundays, her grandson showing
  off new violin pieces while she served him more food than he could eat. "You are
  too thin," she''d say, piling more rice on his plate. "Work is good, but you need
  more than work." She was right, but he didn''t know what that more might be, or
  how to afford it.


  The year taught him the weight of routine, the way a life could settle into patterns
  without you noticing. He learned the names of every early morning commuter on the
  Central Avenue bus, the rhythm of industrial baking, the particular exhaustion that
  comes from work that uses your body but not your mind. By spring, he could see himself
  in Danny''s stories, becoming one of the old-timers who''d been there forever, flour
  in his mustache, talking about the old days to some new kid who just needed a paycheck.


  But something in Sarah''s question that February night had planted itself, and by
  May he was making plans to leave, to find his way back to the creative life he''d
  left behind. The year in Yonkers hadn''t been wasted—it had shown him what stability
  looked like, and what it cost. He would carry both lessons forward: the value of
  honest work, and the price of abandoning your dreams for security that might not
  even be real.'
