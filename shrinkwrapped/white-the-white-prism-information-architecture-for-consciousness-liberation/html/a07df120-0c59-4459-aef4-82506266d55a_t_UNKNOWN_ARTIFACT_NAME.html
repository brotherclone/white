<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap');

body {
  background: #2a2a2a;
  padding: 40px;
  font-family: 'Courier Prime', monospace;
}

.tape-case {
  width: 600px;
  height: 400px;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  border: 3px solid #0f3460;
  border-radius: 8px;
  box-shadow:
    0 10px 30px rgba(0, 0, 0, 0.5),
    inset 0 2px 10px rgba(255, 255, 255, 0.1);
  position: relative;
  padding: 20px;
}

.tape-window {
  width: 100%;
  height: 120px;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid #0f3460;
  border-radius: 4px;
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

.tape-reels {
  display: flex;
  justify-content: space-between;
  padding: 15px 40px;
  height: 100%;
  align-items: center;
}

.reel {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: radial-gradient(circle, #ffffff 20%, #cccccc 60%, #666666);
  position: relative;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.reel::before {
  content: '';
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background: #333;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.reel::after {
  content: '';
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.3);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.tape-strip {
  position: absolute;
  height: 8px;
  background: linear-gradient(90deg,
    rgba(139, 69, 19, 0.8) 0%,
    rgba(160, 82, 45, 0.8) 50%,
    rgba(139, 69, 19, 0.8) 100%
  );
  top: 50%;
  left: 110px;
  right: 110px;
  transform: translateY(-50%);
}

.label-area {
  background: #e8e8d0;
  border: 2px solid #0f3460;
  border-radius: 4px;
  padding: 20px;
  position: relative;
  box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
}

.label-header {
  text-align: center;
  border-bottom: 2px solid #0f3460;
  padding-bottom: 10px;
  margin-bottom: 15px;
}

.label-brand {
  font-family: 'Special Elite', cursive;
  font-size: 24px;
  font-weight: bold;
  color: #0f3460;
  letter-spacing: 2px;
}

.label-type {
  font-size: 12px;
  color: #666;
  margin-top: 5px;
  text-transform: uppercase;
}

.timeline-container {
  display: flex;
  gap: 20px;
  margin: 15px 0;
}

.timeline-side {
  flex: 1;
  border: 1px solid #0f3460;
  padding: 10px;
  background: rgba(255, 255, 255, 0.5);
}

.timeline-label {
  font-size: 10px;
  text-transform: uppercase;
  color: #0f3460;
  font-weight: bold;
  margin-bottom: 5px;
  letter-spacing: 1px;
}

.timeline-date {
  font-size: 18px;
  font-weight: bold;
  color: #1a1a2e;
  margin-bottom: 8px;
}

.timeline-title {
  font-size: 14px;
  color: #333;
  line-height: 1.3;
  min-height: 40px;
}

.superposition-notice {
  text-align: center;
  padding: 10px;
  background: rgba(15, 52, 96, 0.1);
  border: 1px dashed #0f3460;
  margin: 15px 0;
  font-size: 11px;
  color: #0f3460;
  font-style: italic;
}

.metadata-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 15px;
  font-size: 11px;
}

.metadata-item {
  display: flex;
  justify-content: space-between;
  padding: 5px;
  background: rgba(255, 255, 255, 0.3);
}

.metadata-label {
  color: #666;
  text-transform: uppercase;
}

.metadata-value {
  color: #1a1a2e;
  font-weight: bold;
}

.quantum-stamp {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 80px;
  height: 80px;
  border: 3px solid rgba(15, 52, 96, 0.3);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  color: rgba(15, 52, 96, 0.5);
  text-transform: uppercase;
  transform: rotate(15deg);
  font-weight: bold;
  line-height: 1.2;
}

.tape-holes {
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
}

.tape-hole {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #0f3460;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body>

<div class="tape-case">
  <div class="tape-window">
    <div class="tape-reels">
      <div class="reel"></div>
      <div class="reel"></div>
    </div>
    <div class="tape-strip"></div>
  </div>

  <div class="label-area">
    <div class="quantum-stamp">
      QUANTUM<br>CERTIFIED<br>
    </div>

    <div class="label-header">
      <div class="label-brand">PRINT-THRU ARCHIVES</div>
      <div class="label-type">Quantum Tape-Over Protocol</div>
    </div>

    <div class="timeline-container">
      <div class="timeline-side">
        <div class="timeline-label">⟨ A-SIDE | Original Timeline</div>
        <div class="timeline-date"></div>
        <div class="timeline-title"></div>
      </div>

      <div class="timeline-side">
        <div class="timeline-label">B-SIDE | Tape-Over ⟩</div>
        <div class="timeline-date"></div>
        <div class="timeline-title"></div>
      </div>
    </div>

    <div class="superposition-notice">
      ∿ Both timelines exist in superposition ∿<br>
      Print-through phenomenon preserves both narratives
    </div>

    <div class="metadata-grid">
      <div class="metadata-item">
        <span class="metadata-label">Subject:</span>
        <span class="metadata-value"></span>
      </div>
      <div class="metadata-item">
        <span class="metadata-label">Age During:</span>
        <span class="metadata-value"></span>
      </div>
      <div class="metadata-item">
        <span class="metadata-label">Location:</span>
        <span class="metadata-value"></span>
      </div>
      <div class="metadata-item">
        <span class="metadata-label">Catalog:</span>
        <span class="metadata-value"></span>
      </div>
    </div>
  </div>

  <div class="tape-holes">
    <div class="tape-hole"></div>
    <div class="tape-hole"></div>
  </div>
</div>

</body>
</html>
