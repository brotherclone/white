text: '**The Devil''s Heartbeat: 72 Hours in the Sonic Underground of Franklin Borough**


  *September 28, 1995 - Three days after the incident*


  I came to Franklin Borough chasing whispers of teenage mass hysteria, but what I
  found pulsing in the basement of the police station was something far more sinister:
  proof that the abandoned industrial graveyards of Sussex County are still very much
  alive, still feeding.


  The official story stinks like week-old roadkill baking on Route 23. Thirty kids
  don''t just collapse in perfect unison because of a "equipment malfunction." Not
  for exactly 72 seconds. Not while dreaming of "becoming music." And they sure as
  hell don''t wake up asking when they can do it again, eyes dilated with the kind
  of hunger I''ve seen in junkies coming down from their first taste of pure Colombian
  snow.


  But I''m getting ahead of myself. Let me tell you about the heartbeat.


  Chief Hartley wouldn''t let me see the confiscated equipment at first, but three
  Budweisers and a sob story about my dead grandmother got his guard down. That''s
  when he led me into the evidence room, past boxes of confiscated switchblades and
  baggies of schwag weed, to a metal table where IT sat: a cardiac monitor from Sterling
  Hill''s defunct medical facility, circa 1962, modified with enough additional circuitry
  to make a NASA engineer weep.


  The thing was *pulsing*. Not plugged in, not connected to anything except the collective
  unconscious of every teenager in a ten-mile radius, but pulsing with the steady
  rhythm of a sleeping giant''s heart. 72 beats per minute. Always 72. I counted.
  I couldn''t stop counting.


  "Found it three days ago," Hartley muttered, sweat beading on his forehead despite
  the basement chill. "Thing''s been keeping that rhythm non-stop. Electronics guy
  from Trenton came down, took one look, packed his shit and left. Wouldn''t even
  tell us what he saw."


  I leaned closer. The modifications weren''t random – someone had turned this medical
  device into a precision instrument for manipulating brainwave patterns. Copper coils
  wound in fibonacci spirals. Vacuum tubes that shouldn''t have existed in 1962. And
  underneath it all, that relentless pulse, like the entire building was breathing.


  That''s when the pine smell hit me. Thick, resinous, wrong for September in New
  Jersey. The kind of smell that clings to abandoned mine shafts where the earth has
  been cracked open and never properly healed. My vision started to stutter – 72 frames
  per second of reality, each beat of the monitor creating a tiny gap in the world.


  "The Sterling Hill site," I gasped, backing away from the table. "How many kids
  have been going up there?"


  Hartley''s face went white. "How did you—"


  But I was already running, stumbling up the basement stairs, that infernal heartbeat
  following me like a bloodhound. Because I understood now. This wasn''t about a band
  or a concert or even thirty teenagers fainting in unison. This was about the mines
  themselves, about something sleeping beneath Sterling Hill that had been using discarded
  medical equipment to send out a call, a rhythmic invitation to every susceptible
  young mind in Sussex County.


  The band – "Suspension Engine" – they weren''t performers. They were unwitting priests
  in a ritual that had been building for decades, ever since the last zinc was pulled
  from those tunnels and something else moved in to fill the void. The cardiac monitor
  was just the amplifier, broadcasting that 72-beat invitation until thirty teenagers
  answered the call and crossed over for exactly one pulse-cycle of whatever cosmic
  heartbeat runs beneath the Pine Barrens.


  I''ve been back to that police station every night since, drawn by that pulse like
  a moth to a flame. The kids keep gathering outside, not protesting, not demanding
  answers, just... waiting. Their parents think it''s typical teenage rebellion, but
  I''ve seen their eyes. They''ve tasted something beyond the ordinary world, something
  that makes high school and minimum-wage jobs and college applications seem like
  elaborate jokes.


  The Youth Center reopened yesterday. Chief Hartley says the investigation is ongoing,
  but I know better. The monitor is still pulsing in that basement, still sending
  out its invitation, and every night the crowd of teenagers grows larger.


  I should leave Franklin Borough. I should file my story and get back to Newark and
  forget I ever heard that diabolic heartbeat. But I can''t stop counting. 72. 72.
  72. And somewhere beneath Sterling Hill, something vast and patient is counting
  right along with me, waiting for the moment when we all learn what it really means
  to become music.


  The devil''s in the details, they say. But in Sussex County, the devil''s in the
  rhythm. And once you hear it, once you really *hear* it, you realize you''ve been
  dancing to it your whole life.


  *[Editor''s note: The author has not filed a story in six days. His motel room in
  Franklin Borough remains paid through the end of the month.]*'
