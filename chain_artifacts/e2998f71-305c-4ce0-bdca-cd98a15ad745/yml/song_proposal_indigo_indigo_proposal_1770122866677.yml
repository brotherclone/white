  The verses detail coins fed into machines, savings accounts drained, relationships
  destroyed by the hunger for jackpots that never come. But the encoding method is
  TEXT itself - the song''s structure mirrors how slot machine reels align, with each
  chorus spinning the same melodic phrases in slightly different arrangements, creating
  textual permutations that spell out hidden messages when the lyrical "reels" finally
