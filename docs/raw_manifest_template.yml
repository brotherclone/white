bpm: # Int
reference_id: # String, e.g. "01_01"
tempo: # String, e.g. "4/4"
key: # String, e.g. "C major"
rainbow_color: # String, e.g. "Black"
title: # String, e.g. "The Conjurer's Thread"
release_date: # String, e.g. "2017-07-18"
album_sequence: # Int, e.g. 1
main_audio_file: # String, e.g. "01_01_main.wav"
TRT: # String, e.g. "[04:25.999]"
vocals: # Boolean, e.g. true
lyrics: # Boolean, e.g. true
structure:
  - section_name: # String, e.g. "Verse Intro"
    start_time: # String, e.g. "[00:00.000]"
    end_time: # String, e.g. "[00:14.027]"
    description: # String, e.g. "Verse part without vocals, sets the mood"
mood:
  - "string"
sounds_like:
  - "string"
genres:
  - "string"
lrc_file: # String, e.g. "01_01.lrc"
audio_tracks:
  - id: # String, e.g. "01_01_main"
    description: # String, e.g. "Main audio track with lead vocals"
    audio_file: # String, e.g. "01_01_main.wav"
    midi_file: # String, e.g. "01_01_main.mid"
    midi_group_file: # String, e.g. "01_01_main_group.mid"
plans:
  positive:
    - 'plan_file_name' # String, e.g. "1_close.yml"
  negative:
    - 'plan_file_name' # String, e.g. "1_far.yml"
