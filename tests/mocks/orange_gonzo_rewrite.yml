headline: Local Band Vanishes After Practice Session in Vernon Woods
date: "1987-10-15"
source: Sussex County Independent
location: Vernon Township, NJ
text: "Four members of local rock band 'The Transmission' failed to return home 
      after a late-night practice session in a cabin near Vernon Woods. Band members, 
      all between ages 17-19, were last seen loading equipment into their van around 
      11:30 PM Tuesday. Police found the cabin unlocked with instruments still set up, 
      but no sign of the youths. A mysterious tape was left on the ground. The band had been
      experimenting with synthesizers."
