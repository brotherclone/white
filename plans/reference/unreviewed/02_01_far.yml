concept: The first song on Light Reading which is an imaginary reading list comes
  from a book on entropy. In the song maxwell's demon and a doorman at a couple's
  apartment overlap in their duties. The boyfriend is trying to separate this belongings
  and feelings from his girlfriend. Like heat and cold in the Maxwell's demon thought
  experiment - but like the demon and his doorbell - there's just no way to separate
  them. The song is a metaphor for the futility of trying to control memories and
  feelings, and the inevitability of entropy in relationships.
