structure:
  - section_name: Intro
    start_time: '[00:00.000]'
    end_time: '[00:20.000]'
    description: Arpeggio Clavinet and Tidal Synth open the song with a dreary, dreamy atmosphere.
  - section_name:  Chorus 1
    start_time: '[00:20.001]'
    end_time: '[00:41.203]'
    description: Lap steel and acoustic join the 60s folk rock vibe clashing a bit with the synths and drums machines
  - section_name:  Verse 1
    start_time: '[00:41.204]'
    end_time: '[01:09.022]'
    description: When the verse hits it's more like a chorus playing with the rearranging idea.
  - section_name:  Bridge 1
    start_time: '[01:09.023]'
    end_time: '[01:21.203]'
    description: During the bridge the lap steel and acoustic mixes with the synths and drums machines.
  - section_name:  Transition  1
    start_time: '[01:21.204]'
    end_time: '[01:27.066]'
    description: A tambourine joins bizarre psychedelic backing vocals
  - section_name:  Chorus 2
    start_time: '[01:27.067]'
    end_time: '[01:41.203]'
    description: The background vocals and tambourine remain in the mix.
  - section_name:  Chorus 2 Outro
    start_time: '[01:41.204]'
    end_time: '[01:49.022]'
    description: The background vocals and tambourine drop and the vocals from the 'chorus' and 'verse' overlap
  - section_name:  Verse 2
    start_time: '[01:49.023]'
    end_time: '[02:03.157]'
    description: Now the vocals are working in a weird counterpoint.
  - section_name:  Bridge 2
    start_time: '[02:03.158]'
    end_time: '[02:14.135]'
    description: The drums drop and the instruments busy themselves 'loading' the Young weapon to come.
  - section_name:  Harvest Jam
    start_time: '[02:14.136]'
    end_time: '[02:43.157]'
    description: The 'Young' weapon is unleashed - a single sustained lap steel note that rings out, like 'Harvest' but longer and more malicious. Insect like synth scurry around the periphery of the sound.
  - section_name:  Outro
    start_time: '[02:43.158]'
    end_time: '[03:08.032]'
    description: The song wraps - but... What's this? There's a sample of The Fool singing 'rainbow man' in the background, strangely connecting the dots between the song and Pynchon, who has informed so much of the project.
