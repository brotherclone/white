structure:
  - section_name: Pulling up the driveway
    start_time: '[00:00.000]'
    end_time: '[01:00.000]'
    description: Stone pop under tire as the long grey limousine pulls up the driveway
  - section_name: Sirens on the lawn
    start_time: '[01:00.001]'
    end_time: '[01:24.000]'
    description: Blessed, yellow Sirens call forth for the Valets
  - section_name: The Valet's war stories
    start_time: '[01:24.001]'
    end_time: '[02:00.000]'
    description: As the party is ushered from their car, the Valets tell war stories under their breath
  - section_name: A welcoming song, an apology
    start_time: '[02:00.001]'
    end_time: '[03:00.000]'
    description: The Sirens lament the visitor's arrival, but it's too late now, the tour must begin
  - section_name: Behind the screen
    start_time: '[03:00.001]'
    end_time: '[03:24.000]'
    description: As if to exhibit their remorse the Sirens imbue in the minds of the party seats behind a movie screen. Credits roll, but flipped right-to-left.
  - section_name: The stone walkway.
    start_time: '[03:24.001]'
    end_time: '[03:36.000]'
    description: As the movie screen disappears the party is ushered up the walk way. The stones at even increments are red and green.
  - section_name: The Herald's regalia
    start_time: '[03:36.001]'
    end_time: '[04:00.000]'
    description: Finally, at the entrance, the Heralds sound horns, announcing the party to all within the Pulsar Palace.
  - section_name: Siren's tears
    start_time: '[04:00.001]'
    end_time: '[04:30.000]'
    description: A lone Siren begins to weep, knowing what's to come.
  - section_name: Over the threshold
    start_time: '[04:30.001]'
    end_time: '[05:30.135]'
    description: The party steps over the threshold of the Pulsar Palace. There is no turning back.
