  - section_name: Verse 1
    start_time: '[00:30.184]'
    end_time: '[01:07.125]'
    description: The verse kicks in with a steady beat, bass, and guitar. The vocals are laid-back and somewhat detached.
  - section_name: Chorus 1
    start_time: '[01:07.126]'
    end_time: '[01:31.274]'
    description: The song takes a left turn and suddenly sounds like 1980s new wave radio rock with a catchy chorus and melodic vocals.
  - section_name: Bridge
    start_time: '[01:31.275]'
    end_time: '[01:44.047]'
    description: And now what? Heavy metal guitar chugs?
  - section_name: Chorus 2
    start_time: '[01:44.048]'
    end_time: '[02:08.215]'
    description: Back to the catchy new wave chorus.
  - section_name: Interlude
    start_time: '[02:08.216]'
    end_time: '[02:33.064]'
    description: The song propels forward with punk-tinged vocals and both the electric piano and heavy guitars
  - section_name: Verse 2
    start_time: '[02:33.065]'
    end_time: '[02:57.212]'
    description: The verse returns with more intensity and layers of sounds.
  - section_name: Chorus 3
    start_time: '[02:57.213]'
    end_time: '[03:22.081]'
    description: Return to the catchy new wave chorus with some hangover notes
  - section_name: Bridge 2
    start_time: '[03:22.082]'
    end_time: '[03:46.227]'
    description: A reprise of the heavy metal guitar with string scraps and some eerie synths.
  - section_name: Outro
    start_time: '[03:46.228]'
    end_time: '[05:19.153]'
    description: The song adds guitar after to guitar to build into an epic crescendo.
