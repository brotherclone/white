structure:
  - section_name: Intro verse
    start_time: '[00:00.000]'
    end_time: '[00:42.653]'
    description: A slinky, ominous baritone + bell sound plays on a combo mellotron. In the background various glitching and buzzing of electronics can be heard.
  - section_name: Intro Chorus
    start_time: '[00:42.654]'
    end_time: '[00:56.817]'
    description: For a brief interlude the chords of the verse are played, still without vocals
  - section_name: Verse 1
    start_time: '[00:56.818]'
    end_time: '[01:10.652]'
    description: The vocals enter, with a deep reverb and echo effect. The mellotron baritone and bells continue.
  - section_name: Verse 2
    start_time: '[01:10.653]'
    end_time: '[01:25.825]'
    description: The next phrase continues posing darker questions.
  - section_name: Chorus 1
    start_time: '[01:25.826]'
    end_time: '[01:53.934]'
    description: The chorus comes in with a fuller sound, including drums, bass, and guitars. Before the part can gain momentum we're left with just the vocals hanging and echoing out.
  - section_name: Verse 3
    start_time: '[01:53.935]'
    end_time: '[02:06.543]'
    description: The vocals return to the verse, with the mellotron baritone and bells
  - section_name: Verse 4
    start_time: '[02:06.544]'
    end_time: '[02:22.543]'
    description: The fourth verse changes to address the listener directly, recalling us hiding our documents during fascist regimes.
  - section_name: Chorus 2
    start_time: '[02:22.544]'
    end_time: '[02:50.652]'
    description: The chorus returns with the fuller sound, including drums, bass, and guitars
  - section_name: Chorus 3 with break down
    start_time: '[02:50.653]'
    end_time: '[04:51.082]'
    description: The ending goes a bit 'Hey Jude' with claps, guitars and a triumphant feel.
