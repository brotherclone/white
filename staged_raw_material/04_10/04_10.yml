concept: Having crawled from the Cloak Room's secret entrance, the group steadies themselves and finds they are in a large, opulent garden with topiary sculptures, grand fountains, and a large, open courtyard. The group begins to hear the throbbing pulsar, much like the one that seemingly summoned them here. With each blast of the pulsar the palace and its surroundings begin to shake as if tossed around by a violent earthquake. The group simultaneously realizes they are in danger and begins running towards the courtyard. The sky, the light, their whole field of vision turns bright, pure yellow. As the run for their lives they realize their efforts are futile as the only thing that lies in their path is the all consuming pulsar.
