structure:
  - section_name: Opening
    start_time: '[00:00.000]'
    end_time: '[00:03.043]'
    description: We hear the sounds of a Manhattan street, with cars and people.
  - section_name: Intro
    start_time: '[00:03.044]'
    end_time: '[00:10.145]'
    description: Dreary optigan and mellotron vibes play and odd-tempo riff with light percussion drum machines.
  - section_name: Chopped MC
    start_time: '[00:10.146]'
    end_time: '[00:27.131]'
    description: A radio DJ hyping a ticker give away has been chopped up into micro-samples and reassembled rhythmically to sound like a deconstructed rap. This technique would later be expanded by mapping to pitch-based extraction and used on Pulsar Palace.
  - section_name: Verse 1
    start_time: '[00:27.132]'
    end_time: '[00:44.116]'
    description: The drum machines and noises make just enough space for a weary vocal to come through.
  - section_name: Chorus 1
    start_time: '[00:44.117]'
    end_time: '[01:09.220]'
    description: The chorus kicks in but then the tail end of each chorus dips out to a strange sing-songy round.
  - section_name: Verse 2
    start_time: '[01:09.221]'
    end_time: '[01:26.205]'
    description: The verse returns.
  - section_name: Interlude
    start_time: '[01:26.206]'
    end_time: '[01:43.190]'
    description: The interlude is a dirge-like instrumental break with a sitar-sounding baritone guitar.
  - section_name: Interlude Frenzy
    start_time: '[01:43.191]'
    end_time: '[02:00.175]'
    description: The interlude continues but the drum machines go into a frenzy.
  - section_name: Breakdown
    start_time: '[02:00.176]'
    end_time: '[02:26.027]'
    description: All but a deep synthetic bass drop drops out. It wobbles sounding like a Tabla drum.
  - section_name: Chorus 2
    start_time: '[02:26.028]'
    end_time: '[02:45.043]'
    description: Repeat of the chorus but with the energy winding down.
  - section_name: Interlude 2
    start_time: '[02:45.044]'
    end_time: '[03:00.000]'
    description: A reprise of the interlude, the baritone is now on equal footing with the optigan and mellotron.
  - section_name: Outro
    start_time: '[03:00.001]'
    end_time: '[03:38.027]'
    description: The looping outro features a repeated vocal phrase "Not there no more"
  - section_name: An Incident in Chelsea
    start_time: '[03:38.028]'
    end_time: '[03:38.027]'
    description: The sounds of an argument on the street in Manhattan.
