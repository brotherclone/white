structure:
  - section_name: Come in there's room
    start_time: '[00:00.000]'
    end_time: '[00:40.064]'
    description: The party perhaps has made a wrong turn and find themselves amongst a small crowd watching a presentation of some sort. Furs, coats and scarves are piled up upon chairs.
  - section_name: Welcome; An introduction
    start_time: '[00:40.065]'
    end_time: '[01:03.235]'
    description: A man, who looks like a younger version of Pulsimore (a son or younger brother?) welcomes the guests and introduces the entertainment - Kilmet, the Mentalist
  - section_name: Kilmet approaches
    start_time: '[01:03.236]'
    end_time: '[01:13.104]'
    description: A slight pause, then seemingly from behind the fireplace Kilmet emerges. He wears a worn turban and a long coat. He carries a small box.
  - section_name: A flourish, a mouth
    start_time: '[01:13.105]'
    end_time: '[01:20.131]'
    description: Kilmet opens the box and shows the crowd a disembodied mouth, feminine, red lipped, with white, bright teeth
  - section_name: A mouth, a choir
    start_time: '[01:20.132]'
    end_time: '[01:48.236]'
    description: The mouth in the box opens and looks as if to sing. Then the room is filled with the sounds of a choir. Where do the voices come from? A learned looking man on the couch, in an attempt to calm gasping guests remarks on the power of the mind to itself produce such illusions.
  - section_name: A quick check for wires and deception
    start_time: '[01:48.237]'
    end_time: '[02:07.224]'
    description: Some guests murmur amongst themselves, suspicious of trickery. Kilmet opens the box again to show there are no wires or electronics inside.
  - section_name: Speak once more
    start_time: '[02:07.225]'
    end_time: '[02:41.013]'
    description: As Kilmet turns the box back to toward the guests, he cups his hand to his ear and the mouth speaks, this time directly is a ghostly voice. 'In-trud-ers'
  - section_name: Message received
    start_time: '[02:41.014]'
    end_time: '[03:09.117]'
    description: The party needs no hints to whom the box is addressing. They quickly scury through the back double door, closing it behind them.
