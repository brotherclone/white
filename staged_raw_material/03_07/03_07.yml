structure:
  - section_name: Entering the pub
    start_time: '[00:00.000]'
    end_time: '[00:04.200]'
    description: We hear the sound of a Welsh pub, with people chatting and glasses clinking.
  - section_name: Verse 1 intro
    start_time: '[00:04.201]'
    end_time: '[00:17.271]'
    description: Some airy synth pop and cheesy MOR drum machines start the song
  - section_name: Verse 1
    start_time: '[00:17.272]'
    end_time: '[00:42.010]'
    description: New wave-inspired verse with a light bassline and airy synths.
  - section_name: Interlude
    start_time: '[00:42.011]'
    end_time: '[00:48.077]'
    description: The maudlin narrative of a post-breakup conversation oddly transitions to coms chatter about a dig site.
  - section_name: Bridge 1
    start_time: '[00:48.078]'
    end_time: '[00:59.046]'
    description: The vocals return unclear if they are describing a breakup or a dig site. The synths build in intensity and a piano line builds.
  - section_name: Chorus
    start_time: '[00:59.047]'
    end_time: '[01:17.272]'
    description: The chorus burst out in a big wave of LFO-destroyed guitars and a 70s-style punk vocal.
  - section_name: Bridge 2
    start_time: '[01:17.273]'
    end_time: '[01:30.107]'
    description: The energy dies down and we return to the synths and drum machines
  - section_name: Verse 2
    start_time: '[01:30.108]'
    end_time: '[01:55.082]'
    description: The second verse is similar to the first but with some vocal variations.
  - section_name: Interlude 2
    start_time: '[01:55.083]'
    end_time: '[02:07.237]'
    description: This interlude extends to here multiple "characters" discussing the dig site.
  - section_name: Chorus 2
    start_time: '[02:07.238]'
    end_time: '[02:45.047]'
    description: The chorus repeats with more intensity descending into non-verbal vocals.
  - section_name: Outro
    start_time: '[02:45.048]'
    end_time: '[03:10.041]'
    description: The outro is a long instrumental section with the synths and drum machines fading out
