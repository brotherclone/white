structure:
  - section_name: The jovial faces of the hosts
    start_time: '[00:00.000]'
    end_time: '[00:30.141]'
    description: As the party lines up for their greeting, Lord Pulsimore casts a warm glance and a wink their way even though they are still in line.
  - section_name: A step forward
    start_time: '[00:30.142]'
    end_time: '[00:50.234]'
    description: The party steps forward into the grand foyer, taking in the opulence around them as they prepare to meet their hosts.
  - section_name: Nerves, butterflies
    start_time: '[00:50.235]'
    end_time: '[01:26.151]'
    description: The party feels a mix of excitement and anxiety as they await their introduction to Lord Pulsimore and his guests.
  - section_name: Steady now
    start_time: '[01:26.152]'
    end_time: '[01:36.196]'
    description: Taking a deep breath, the party composes themselves, ready to make a good impression in this high-society gathering.
  - section_name: Do rich laugh differently?
    start_time: '[01:36.197]'
    end_time: '[01:46.244]'
    description: The guest in front of the party laughs, but it's strange, an almost unhuman sound.
  - section_name: Do the rich breath?
    start_time: '[01:46.245]'
    end_time: '[02:07.090]'
    description: More jitters manifest in the party as the quiet unsettling observations pile up. No one in front of them is taking any breaths.
  - section_name: Settle
    start_time: '[02:07.091]'
    end_time: '[02:17.136]'
    description: The party realizes they are staring and averts their eyes.
  - section_name: Another step
    start_time: '[02:17.137]'
    end_time: '[02:27.183]'
    description: The party takes another step forward, closing the distance to Lord Pulsimore and his guests.
  - section_name: The joke is lost on us
    start_time: '[02:27.184]'
    end_time: '[02:48.027]'
    description: As Pulsimore's current guest leaves they share a joke with the party, but the joke is lost on them.
  - section_name: Try not to offend
    start_time: '[02:48.028]'
    end_time: '[03:08.123]'
    description: The party does their best to feign understanding and produces another odd, forced laugh - this time all too human.
  - section_name: Finally
    start_time: '[03:08.124]'
    end_time: '[03:18.170]'
    description: The party reaches the front of the line and a Herald makes their introduction to Lord Pulsimore.
  - section_name: Forever in the gaze of the Lord
    start_time: '[03:18.171]'
    end_time: '[03:51.197]'
    description: As the party meets Lord Pulsimore, they feel his intense gaze upon them, a mix of curiosity and judgment that makes them acutely aware of their place in this opulent world.
