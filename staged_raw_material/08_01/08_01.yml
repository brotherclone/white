  - section_name: Interlude
    start_time: '[01:12.001]'
    end_time: '[01:31.005]'
    description: A watery roto-speaker organ and guitar give us a short moment of psych rock signifiers
  - section_name: Chorus 2
    start_time: '[01:31.006]'
    end_time: '[01:50.010]'
    description: Back to the chorus
  - section_name: Verse 3
    start_time: '[01:50.011]'
    end_time: '[02:14.010]'
