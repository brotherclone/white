  - section_name: Verse 1
    start_time: '[00:04.021]'
    end_time: '[00:26.010]'
    description: A very radio friendly version of The Earthly Frames starts and its joined by Shirley Kidurka's smooth, alto voice we know that this is oddly a commercial version of The Earthly Frames. Still there's something unsettling about the tempo, instrumentation and lyrics.
  - section_name: Chorus 1
    start_time: '[00:26.011]'
