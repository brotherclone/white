structure:
  - section_name: Come thou forth
    start_time: '[00:00.000]'
    end_time: '[00:54.019]'
    description: Lord Pulsimore opens a set of intricately carved doors, this is his personal study with books stacked high and ritual artifacts on every one of the eight-sided walls.
  - section_name: Books on all subjects
    start_time: '[00:54.020]'
    end_time: '[01:18.006]'
    description: Lord Pulsimore moves through his study, running his fingers along the spines of books on every subject imaginable, from ancient history to modern science. We can tell this study is his pride and joy.
  - section_name: What stands out
    start_time: '[01:18.007]'
    end_time: '[01:41.018]'
    description: Amongst the ornately bound books one title, propped up on a lectern stands out to all twentieth-century party members. It's yellow pages of text with poorly rendered ads could only be a phone book.
  - section_name: We now know why we are here
    start_time: '[01:41.019]'
    end_time: '[02:05.005]'
    description: A powerful bolt of insight strikes the party, a brief respite of lucidity. They now know why they are here. Page 123, they need to take this page back to where they came from.
  - section_name: Before he sees
    start_time: '[02:05.005]'
    end_time: '[02:28.017]'
    description: The most deft of the party moves forward and takes a letter opener sitting next to phone book, turns to page 123 and slices it free - all before Lord Pulsimore sees it.
  - section_name: Carry on
    start_time: '[02:28.018]'
    end_time: '[02:36.013]'
    description: Lord Pulsimore take one more look at the study in pride and ask the party to continue on with their tour of the property.
