concept: A nostalgic reflection of my high school band days is re-bracketed in a surreal manner with abrupt genre shifts and eclectic instrumentation. The shoegaze guitars are anachronistic - filtered by LFO, Let It Bleed style boys choir buts up against 70s garage punk and 50s rock and roll. The song is a chaotic yet harmonious blend of these disparate elements, creating a unique soundscape that is both intense and eclectic.
