[pytest]
addopts = --cov=app --cov-report=term-missing
asyncio_mode = auto

filterwarnings =
    ignore:.*aifc.*:DeprecationWarning:audioread\.rawread
    ignore:.*sunau.*:DeprecationWarning:audioread\.rawread
    # Also ignore the messages from any module mentioning the removed stdlib
    ignore:.*aifc.*:DeprecationWarning
    ignore:.*sunau.*:DeprecationWarning

[run]
omit =
    */tests/*
    */.venv/*
    */venv/*
    */site-packages/*
