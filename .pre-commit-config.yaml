repos:
  - repo: https://github.com/psf/black
    rev: "25.9.0"
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.14.3"
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: clean-mock-artifacts
        name: Clean mock artifacts
        entry: python -m app.util.clean_mock_artifacts --yes
        language: system
        pass_filenames: false
        always_run: true
